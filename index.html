<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow.After you've spoken a command.</h4>
    <h3>Say "selfie" for taking a selfie and making a Collage</h3>
    <button class="btn btn-primary" onclick="start()">Start</button>
    <h4>Press the Start button</h4>

    <label>Your webcam : </label>
    <div id="camera"></div>
    <br>
    <label>All selfies will be displayed here</label>

    <div id="resultShow">
        <div id="result1" class="column">
            <img src="pic1.jpg" style="width: 30%">
        </div>
        <br>
        <div id="result2" class="column">
            <img src="pic2.jpg" style="width: 30%">
        </div>
        <br>
        <div id="result3" class="column">
            <img src="pic3.jpg" style="width: 30%">
        </div>
        
    </div>
</center>
